#
# This workflow triggers checks for a PR and then a release when it is merged

name: release
on:
  push:
    branches: [main]
  pull_request:
    types: [assigned, opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  checks:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "The PR was checked"

  version:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/version.yml

  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: version
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ jobs.version.outputs.MRMAT_VERSION }}
        release_name: Release ${{ needs.version.outputs.MRMAT_VERSION }}
        body: |
          Release ${{ jobs.version.outputs.MRMAT_VERSION }}
        draft: false
        prerelease: false
